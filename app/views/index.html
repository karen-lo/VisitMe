<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/scripts/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="/scripts/js/bootstrap.min.js"></script>
  		<style>
  			.background{
  				background-color: #f2f2f2;
  				color: #464b4b;
  				text-align: center;
  			}
  			.container {
  				width: 1000px;
  				align: center;
  			}
  			.formfields{
  				margin-left: 20%;
  				margin-top: 5%;
  			}
  			
  		</style>
	</head>
	<body class="background">
		<div class="container">
			<div class="title">
				<p style="font-size: 150px; margin-top: 5%; margin-left: 1%; margin-right: 1%;">Hello</p>
				<p style="font-size: 50px; margin-top: 1%; margin-left: 1%; margin-right: 1%;">Please tell me a little bit about yourself!</p>
			</div>
			<div class="formfields">
				<form class="form-horizontal" role="form" method="post" action="http://localhost:3000/visitors">
					<div class="form-group">
						<label class="control-label col-sm-2" for="fname">First Name:</label>
	      				<div class="col-sm-5">
	       			 		<input name="firstname" class="form-control" id="fname" placeholder="Enter Your First Name" value="">
	     				</div>
	    			</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="lname">Last Name:</label>
	      				<div class="col-sm-5">
	       			 		<input name="lastname" class="form-control" id="lname" placeholder="Enter Your Last Name" value="">
	     				</div>
	    			</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="age">Age:</label>
	      				<div class="col-sm-5">
	       			 		<input name="age" class="form-control" id="age" placeholder="Enter Your Age" value="">
	     				</div>
	    			</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Sex:</label>
						<div id="radio" style="padding-right: 330px">
							<label class="radio-inline" style="padding-right: 50px">
						     	<input type="radio" name="optradio" value="female">Female
						    </label>
						    <label class="radio-inline" style="padding-right: 50px">
						     	<input type="radio" name="optradio" value="male">Male
						    </label>
						    <label class="radio-inline">
						     	<input type="radio" name="optradio" value="other">Other
						    </label>
					    </div>
	    			</div>
	    			<div class="col-sm-offset-2 col-sm-10" style="padding-top: 20px; padding-right: 100px">
			    		<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</form>
			</div>
			
		</div>
	</body>
</html>
