<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="/bs/css/bootstrap.min.css">
		<link rel="stylesheet" href="/validator/css/bootstrapValidator.min.css">

		<script src="/jq/jquery-2.2.4.min.js"></script>
  		<script src="/bs/js/bootstrap.min.js"></script>
  		<script type="text/javascript" src="/validator/js/bootstrapValidator.min.js"></script>
  		<script type="text/javascript" src="/public/js/formvalidator.js"></script>
  		<style>
  			.background{
  				background-color: #f2f2f2;
  				color: #464b4b;
  				align: center;
  			}
  			.container {
  				align: center;
  			}
  			.formfields{
  				margin-left: 10%;
  				margin-right: 10%;
  				margin-top: 5%;
  			}
  			
  		</style>
	</head>
	<body class="background">
		<div class="container">
			<div class="title">
				<p style="font-size: 150px; margin-top: 5%; margin-left: 1%; margin-right: 1%;">Hello</p>
				<p style="font-size: 50px; margin-top: 1%; margin-left: 1%; margin-right: 1%;">Please tell me a little bit about yourself!</p>
			</div>
			<div class="formfields">
				<form id="userInput" class="form-horizontal" role="form" method="post" action="http://localhost:3000/visitors">
					<div class="form-group">
						<label class="control-label col-sm-2" for="fname">First Name:</label>
	      				<div class="col-sm-5">
	       			 		<input type="text" name="firstname" class="form-control" id="fname" placeholder="Enter Your First Name" value="">
	     				</div>
	    			</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="lname">Last Name:</label>
	      				<div class="col-sm-5">
	       			 		<input name="lastname" class="form-control" id="lname" placeholder="Enter Your Last Name" value="">
	     				</div>
	    			</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="age">Age:</label>
	      				<div class="col-sm-5">
	       			 		<input type="text" name="age" class="form-control" id="age" placeholder="Enter Your Age" value="">
	     				</div>
	    			</div>
					<div class="form-group">
						<label class="control-label col-sm-2">Sex:</label>
						<div class="col-sm-5">
							<div class="radio" style="text-align: left;">
								<label><input type="radio" name="gender" value="female">Female</label>
							</div>
							<div class="radio" style="text-align: left;">
							    <label><input type="radio" name="gender" value="male">Male</label>
							</div>
							<div class="radio" style="text-align: left;">
							    <label><input type="radio" name="gender" value="other">Other</label>
							</div>
					    </div>
	    			</div>
	    			<div class="form-group">
	    			<div class="col-sm-offset-2 col-sm-5" style="padding-top: 20px;">
			    		<button type="submit" class="btn btn-default">Submit</button>
					</div>
					</div>
				</form>
			</div>
			
		</div>
	</body>
</html>
